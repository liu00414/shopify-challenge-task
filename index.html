<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subscribe for Shopify's Newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    Bootstrap style sheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <div class="container-fluid">
        <header>
            <h1>Stay up to date with ecommerce trends with Shopify's newsletter</h1>
            <div class="green-seperater"></div>
        </header>
        <main>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputCity">Subscribe for free marketing tips</label>
                    </div>
                    <div class="form-group col-sm-12 col-md-7 email-input">
                        <input type="text" class="form-control" id="inputCity" required placeholder="Email Address">
                    </div>
                    <div class="form-group col-sm-12 col-md-5">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle select-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Interested In...    
    <span class="seperator"></span>
  </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 100%">
                                <a class="dropdown-item" href="#">Interest-1</a>
                                <a class="dropdown-item" href="#">Interest-2</a>
                                <a class="dropdown-item" href="#">Interest-3</a>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary sign-up">Sign up now</button>
            </form>
        </main>
    </div>
    <footer>
        <a href="">Unsubscribe</a>
    </footer>

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!--main.js-->
    <script src="js/main.js"></script>
</body>

</html>
